on: workflow_dispatch

jobs:
  job:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
      
    steps:
      - uses: actions/checkout@v4
      
      # cache node_modules
      
      - run: npm install

      - run: npm run build
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
      
      - uses: actions/deploy-pages@v4
